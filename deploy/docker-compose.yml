version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_API_BASE_URL: ${NEXT_PUBLIC_BACKEND_API_BASE_URL:-http://localhost:8000}
        NEXT_PUBLIC_BACKEND_WEBSOCKET_URL: ${NEXT_PUBLIC_BACKEND_WEBSOCKET_URL:-ws://localhost:8000}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_API_BASE_URL=${NEXT_PUBLIC_BACKEND_API_BASE_URL:-http://localhost:8000}
      - NEXT_PUBLIC_BACKEND_WEBSOCKET_URL=${NEXT_PUBLIC_BACKEND_WEBSOCKET_URL:-ws://localhost:8000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s










